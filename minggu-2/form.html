<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum Pemrograman Web</title>
</head>

<body>
  <div class="transbox">
    aowkdoawdoa
  </div>
  <h1>Form HTML</h1>
      <div class="container">
        <div class="col-md-3 form-group" style="padding-bottom:15px">
                      <label class="text-black font-weight-bold" >Nama Lengkap : </label>
                      <input type="text"  class="form-control" >
        </div>
        <div class="col-md-3 form-group" style="padding-bottom:15px">
                      <label class="text-black font-weight-bold" > Gender : </label>
                      <input type="radio" name="jenis_kelamin" value="laki-laki"/>Man
                      <input type="radio" name="jenis_kelamin" value="perempuan"/>Woman
        </div>
        <div class="col-md-3 form-group" style="padding-bottom:15px">
                      <label class="text-black font-weight-bold" >Address : </label>
                      <input type="text"  class="form-control" >
        </div>
        <div class="col-md-3 form-group" style="padding-bottom:15px">
                      <label class="font-weight-bold text-black">Country : </label>
                        <select name="country" style="padding-right:50px">
                          <option value="1">Indonesia</option>
                          <option value="2">Afrika</option>
                          <option value="3">Zimbabwe</option>
                          <option value="4">Perancis</option>
                          <option value="5">Italia</option>
                          <option value="6">Filipina</option>
                        </select>
      </div>
        <div class="col-md-3 form-group" style="padding-bottom:15px">
                      <label class="text-black font-weight-bold" >Email : </label>
                      <input type="text"  class="form-control" >
        </div>
        <div class="col-md-3 form-group" style="padding-bottom:15px">
                      <label for="children" class="font-weight-bold text-black">Photo : </label>
                          <input type="text"  class="form-control">
        <button><strong style="font-size:10px; padding:1px">Browse....</strong></button>
      </div>
        <div class="col-md-3 form-group">
          <label class="text-black font-weight-bold">Comment : </label>
          <textarea name="alasan" class="form-control " cols="50" rows="8"></textarea>
          <input type="submit" value="Submit" class="btn btn-primary button-radius col-lg-3 text-white font-weight-bold">
      </div>
  </div>
<p align="center">Form Regisrasi</p>
</body>
</html>
